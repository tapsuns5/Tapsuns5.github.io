<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Fact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .cat-fact {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cat Fact Generator</h1>
        <img src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?q=80&w=2836&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" height= 250 width= 180 alt="Cat">
        <div class="cat-fact">Click the button to get a random cat fact!</div>
        <button class="btn" onclick="getCatFact()">Get Cat Fact</button>
    </div>

    <script>
        function getCatFact() {
            fetch('https://catfact.ninja/fact')
                .then(response => response.json())
                .then(data => {
                    document.querySelector('.cat-fact').textContent = data.fact;
                })
                .catch(error => {
                    document.querySelector('.cat-fact').textContent = 'Failed to fetch a cat fact.';
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
